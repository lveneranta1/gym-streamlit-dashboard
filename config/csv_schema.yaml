# CSV Schema Configuration
version: "1.0"

required_columns:
  date:
    type: datetime
    formats:
      - "%Y-%m-%d %H:%M:%S"
      - "%Y-%m-%d"
      - "%m/%d/%Y"
      - "%d/%m/%Y"
    aliases: ["date", "datetime", "timestamp", "workout_date", "time"]
    
  workout_name:
    type: string
    aliases: ["workout_name", "workout name", "workout", "session_name", "workout_type", "session"]
    
  exercise_name:
    type: string
    aliases: ["exercise_name", "exercise name", "exercise", "movement", "name", "exercise_type"]
    
  weight_kg:
    type: float
    aliases: ["weight_kg", "weight (kg)", "weight", "weight_kgs", "load", "resistance"]
    validation:
      min: 0
      max: 1000
    
  reps:
    type: integer
    aliases: ["reps", "repetitions", "rep_count", "rep"]
    validation:
      min: 1
      max: 100

optional_columns:
  weight_lb:
    type: float
    default: null
    aliases: ["weight_lb", "weight (lb)", "weight_lbs", "weight_pounds"]
    validation:
      min: 0
      max: 2000
  
  notes:
    type: string
    default: ""
    aliases: ["notes", "comments", "description", "note"]
    
  duration:
    type: integer
    default: null
    aliases: ["duration", "duration_minutes", "time_minutes", "duration_mins"]
    validation:
      min: 0
      max: 300

# Configuration options
allow_extra_columns: true
strict_mode: false  # If true, reject uploads with missing required columns
case_sensitive: false  # Column name matching is case-insensitive
