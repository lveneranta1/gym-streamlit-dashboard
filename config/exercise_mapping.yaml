  - names:
      - "preacher curl"
      - "preacher curls"
    level1: upper
    level2: biceps
    
  - names:
      - "concentration curl"
    level1: upper
    level2: biceps
    
  - names:
      - "cable curl"
      - "cable bicep curl"
    level1: upper
    level2: biceps

  # Arm exercises - Triceps
  - names:
      - "tricep extension"
      - "overhead extension"
      - "overhead tricep extension"
      - "skull crusher"
      - "lying tricep extension"
      - "skullcrusher"
    level1: upper
    level2: triceps
    
  - names:
      - "tricep dip"
      - "dips"
      - "chest dip"
      - "triceps dip"
    level1: upper
    level2: triceps
    
