      - "hanging leg raise"
      - "leg raise"
    level1: core
    level2: abs
    
  - names:
      - "russian twist"
      - "russian twists"
    level1: core
    level2: obliques
    
  - names:
      - "ab wheel"
      - "ab rollout"
    level1: core
    level2: abs

# Fuzzy matching rules for unmapped exercises
fuzzy_rules:
  - keyword: "press"
    exclude: ["leg press", "calf"]
    level1: upper
    level2: chest
    
  - keyword: "curl"
    level1: upper
    level2: biceps
    
  - keyword: "squat"
    level1: lower
    level2: quads
    
  - keyword: "deadlift"
    level1: lower
    level2: hamstrings
    
  - keyword: "row"
    level1: upper
    level2: back
    
  - keyword: "raise"
    level1: upper
    level2: shoulders
    
  - keyword: "pull"
    level1: upper
    level2: back
    
  - keyword: "extension"
    exclude: ["leg extension"]
    level1: upper
    level2: triceps

# Default for completely unknown exercises
default_mapping:
  level1: upper
  level2: unknown
